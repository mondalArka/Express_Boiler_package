          name: Test Combination m y y
          command: |
            /usr/bin/expect \<<EOD
            spawn npm run linux
            expect "Which database you want to install?"
            send "m\r"
            expect "Do you want to install jsonwebtoken for authentication?"
            send "y\r"
            expect "Do you want to include request validation?"
            send "y\r"
            expect eof
            EOD

